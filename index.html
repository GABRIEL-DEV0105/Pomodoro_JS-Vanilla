<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/184/184540.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="app">

      <div class="container" data-js="container">
        <div class="display">
          <h1 data-js="minutes">00</h1>
          <h1>:</h1>
          <h1 data-js="seconds">00</h1>

        </div>
        <div class="containerBtnA">
          <button class="btnA" data-js="start">Iniciar</button>
          <button class="btnA" data-js="pause">Pausar</button>
        </div>
        <div class="containerBtnB">
          <button class="stop" data-js="stop">Parar</button>
        </div>
      </div>

    </div>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/acctions.js"></script>

  </body>
</html>
